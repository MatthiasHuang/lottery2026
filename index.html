<div class="container">

        <p>è€å°‘å’¸å®œ | çµ•ç„¡é»‘ç®± | ä¿è­‰å…¬å¹³</p>

    <div id="errorDisplay" class="error-msg"></div>

        </div>

            <div id="emptyMsg" style="text-align:center; color:rgba(255,255,255,0.2); padding:30px;">

</div>

<script>
    // ==========================================
    //       ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹åœ¨æ­¤ä¿®æ”¹åå–® ğŸ‘‡ğŸ‘‡ğŸ‘‡
    // ==========================================
    
    // æ‚¨çš„åå–®
    const participantsData = [
      { name: 'å°å·¦', gift: 'Tenga ä¸ƒå½©è±ªè¯ç‰ˆ' },
      { name: 'å¤§éš»', gift: 'XGPU ä¸€å¹´ä»½åºè™Ÿ' },
      { name: 'ç‡™å¤§', gift: 'ç‡™é«®æ£’' },
      { name: 'Jojo', gift: 'ç‰ç±³æ£’' },
      { name: 'Z å¤§', gift: 'å¤§è‚‰æ£’' },
      { name: 'å°æŸ¯', gift: 'æœ‰å¤ æ£’' },
      { name: 'æµ·å“¥', gift: 'é©šå¥‡ç®±' },
      { name: 'æ²æ¯›', gift: 'è¡å¤©æ£’' },
      { name: 'Ian', gift: null },
    ];

    // ==========================================
    //       ğŸ‘†ğŸ‘†ğŸ‘† ä¿®æ”¹çµæŸï¼Œä»¥ä¸‹å‹¿å‹• ğŸ‘†ğŸ‘†ğŸ‘†
    // ==========================================

    let drawPool = [];
    let currentIndex = 0;
    let isAnimating = false;

    window.onload = function() {
        const giftCount = participantsData.filter(p => p.gift).length;
        
        document.getElementById('totalPeople').innerText = participantsData.length;
        
        if (participantsData.length < 2) {
            showError("äººæ•¸ä¸è¶³ï¼Œè‡³å°‘éœ€è¦ 2 äººæ‰èƒ½é€²è¡Œäº¤æ›ï¼");
            return;
        }
        if (giftCount === 0) {
            showError("æ²’æœ‰äººæº–å‚™ç¦®ç‰©ï¼Œç„¡æ³•é€²è¡ŒæŠ½çï¼");
            return;
        }

        // é–‹å§‹è¨ˆç®—é…å°
        const success = calculateRobustMatches();
        
        if (success) {
            document.getElementById('remainingCount').innerText = drawPool.length;
        } else {
            showError("é…å°é‹ç®—å¤±æ•—ï¼è«‹æª¢æŸ¥æ˜¯å¦åªæœ‰ä¸€å€‹äººæœ‰ç¦®ç‰©ï¼Œæˆ–é…ç½®ç„¡æ³•æ»¿è¶³ã€Œä¸æŠ½åˆ°è‡ªå·±ã€çš„æ¢ä»¶ã€‚");
        }
    };

    function showError(msg) {
        const err = document.getElementById('errorDisplay');
        err.style.display = 'block';
        err.innerText = "âš ï¸ " + msg;
        document.getElementById('drawBtn').disabled = true;
        document.getElementById('drawBtn').style.opacity = 0.5;
    }

    // --- å¼·åŒ–ç‰ˆ Fisher-Yates æ´—ç‰Œç®—æ³• ---
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let randomVal;
            if (window.crypto && window.crypto.getRandomValues) {
                const array32 = new Uint32Array(1);
                window.crypto.getRandomValues(array32);
                randomVal = array32[0] / (0xffffffff + 1);
            } else {
                randomVal = Math.random();
            }
            
            const j = Math.floor(randomVal * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- æ ¸å¿ƒæ¼”ç®— v2.0ï¼šé›™é‡äº‚æ•¸é…å° (ä¿æŒèˆ‡å‰ä¸€ç‰ˆæœ¬ä¸€è‡´çš„ç©©å¥é‚è¼¯) ---
    function calculateRobustMatches() {
        let sourcePool = [...participantsData];
        shuffle(sourcePool); 

        let gifts = sourcePool.filter(p => p.gift).map(p => ({
            provider: p.name,
            giftName: p.gift
        }));
        
        let receivers = sourcePool.map(p => p.name);
        
        let isValid = false;
        let attempt = 0;
        let finalMatches = [];

        while (!isValid && attempt < 5000) {
            attempt++;
            
            shuffle(receivers);
            shuffle(gifts); 

            let tempMatches = [];
            let currentRoundValid = true;

            for (let i = 0; i < gifts.length; i++) {
                const receiver = receivers[i];
                const giftObj = gifts[i];

                if (receiver === giftObj.provider) {
                    currentRoundValid = false;
                    break; 
                }

                tempMatches.push({
                    winner: receiver,
                    prize: giftObj.giftName,
                    provider: giftObj.provider
                });
            }

            if (currentRoundValid) {
                isValid = true;
                finalMatches = tempMatches;
            }
        }

        if (isValid) {
            shuffle(finalMatches);
            drawPool = finalMatches;
            console.log(`é…å°æˆåŠŸï¼Œå˜—è©¦æ¬¡æ•¸: ${attempt}`);
            return true;
        }
        return false;
    }

    function drawNext() {
        if (isAnimating) return;
        if (currentIndex >= drawPool.length) return;

        isAnimating = true;
        const btn = document.getElementById('drawBtn');
        const winnerEl = document.getElementById('winnerDisplay');
        const giftBoxEl = document.getElementById('giftBox');
        
        btn.disabled = true;
        giftBoxEl.classList.remove('show');
        
        const countLimit = 30;
        let count = 0;
        const targetResult = drawPool[currentIndex];
        const remainingNames = participantsData.map(p => p.name);

        const interval = setInterval(() => {
            const randomName = remainingNames[Math.floor(Math.random() * remainingNames.length)];
            winnerEl.innerText = randomName;
            winnerEl.style.opacity = 0.8;
            
            // å¾®å¾®ç¸®æ”¾ç‰¹æ•ˆ
            const scale = 0.9 + Math.random() * 0.2;
            winnerEl.style.transform = `scale(${scale})`;
            
            count++;
            if (count >= countLimit) {
                clearInterval(interval);
                winnerEl.style.transform = "scale(1)";
                revealWinner(targetResult);
            }
        }, 60);
    }

    function revealWinner(result) {
        const winnerEl = document.getElementById('winnerDisplay');
        const giftBoxEl = document.getElementById('giftBox');
        const giftNameEl = document.getElementById('giftNameDisplay');
        const providerEl = document.getElementById('providerDisplay');
        const btn = document.getElementById('drawBtn');

        // 1. é–å®šå¾—çè€…
        winnerEl.innerText = result.winner;
        winnerEl.style.opacity = 1;
        winnerEl.style.color = 'var(--secondary)'; // ä¸»è‰²è®Šç‚ºæŸ”å’Œç™½è‰²
        winnerEl.style.textShadow = "0 0 50px rgba(179, 136, 77, 0.8)"; // é‡‘è‰²å…‰æšˆ

        // 2. é¡¯ç¤ºç¦®ç‰© (å»¶é²)
        setTimeout(() => {
            giftNameEl.innerText = result.prize;
            providerEl.innerText = `(æ„Ÿè¬ ${result.provider} æä¾›)`;
            giftBoxEl.classList.add('show');
            
            addHistory(result);
            
            currentIndex++;
            document.getElementById('remainingCount').innerText = drawPool.length - currentIndex;
            isAnimating = false;
            
            if (currentIndex >= drawPool.length) {
                btn.innerText = "ğŸŠ æŠ½çåœ“æ»¿çµæŸ ğŸŠ";
                btn.disabled = true;
                btn.style.background = "#27272a";
                btn.style.borderColor = "#52525b";
            } else {
                btn.disabled = false;
            }
        }, 800);
    }

    function addHistory(result) {
        const list = document.getElementById('historyList');
        const emptyMsg = document.getElementById('emptyMsg');
        if (emptyMsg) emptyMsg.remove();

        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
            <div class="h-winner">ğŸ‘‘ ${result.winner}</div>
            <div class="h-gift-info">
                <div class="h-gift">${result.prize}</div>
                <span class="h-provider">from ${result.provider}</span>
            </div>
        `;
        
        list.prepend(div);
    }

</script>
